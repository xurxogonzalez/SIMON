<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="container">
    <div class="simon">
        <div class="simon__topleft" data-id="topleft"></div>
        <div class="simon__topright" data-id="topright"></div>
        <div class="simon__bottomleft" data-id="bottomleft"></div>
        <div class="simon__bottomright" data-id="bottomright"></div>
        <span class="controls">
            <strong class="controls__title">SIMON</strong>
            <button class="controls__start">Start</button>
            <label class="controls__power">
                <input type="checkbox">
                Power
            </label>
            <label class="controls__strict">
                <input type="checkbox">
                Strict
            </label>
            <span class="controls__count">
                <span class="controls__output">
                    -
                </span>
                Count
            </span>
        </span>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
