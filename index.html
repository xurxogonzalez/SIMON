<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="container">
    <div class="simon">
        <div class="simon__topleft"></div>
        <div class="simon__topright"></div>
        <div class="simon__bottomleft"></div>
        <div class="simon__bottomright"></div>
        <span class="controls">
            <h1 class="controls__title">SIMON</h1>
            <button class="controls__start">Start</button>
            <label class="controls__power">
                <input type="checkbox">
                Power
            </label>
            <label class="controls__strict">
                <input type="checkbox">
                Strict
            </label>
            <label class="controls__count">
                <input class="controls__input" disabled type="input">
                Count
            </label>
        </span>
    </div>
</body>
</html>
